<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标准日语 初级下册 - 目录</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <style>
        .course-description {
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .course-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .course-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: #fff;
        }
        
        .course-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .course-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .course-subtitle {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }
        
        .course-desc {
            font-size: 14px;
            color: #666;
        }
        
        .level-navigation {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .previous-level {
            padding: 8px 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.2s;
        }
        
        .previous-level:hover {
            background-color: #e5e5e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>标准日语 初级下册</h1>
            <h2>課程目録 - 课程目录</h2>
        </header>
        
        <div class="level-navigation">
            <a href="../index.html" class="previous-level">« 返回初级上册</a>
        </div>

        <div class="course-description">
            <p>欢迎学习标准日语初级下册！本阶段课程将在初级上册的基础上进一步提高您的日语能力，包括更复杂的语法结构、丰富的词汇量以及提高听说读写的综合能力。完成这一阶段的学习后，您将具备日常交流和工作中的基本日语能力，相当于日语能力测试N4水平。</p>
            <p>请点击下方课程开始您的学习之旅！</p>
        </div>

        <div class="course-list" id="course-list">
            <!-- 课程列表将通过JavaScript动态生成 -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const courseData = [
                ['lesson25.html', '第一课', '日本語がもっと上手になりたいです', '学习愿望表达和复合动词'],
                ['lesson26.html', '第二课', '明日までに宿題を終わらせなければなりません', '学习义务和期限表达'],
                ['lesson27.html', '第三课', '電車が遅れたため、会議に遅刻しました', '学习原因和结果的表达'],
                ['lesson28.html', '第四课', '新しい言葉を覚えるために、毎日練習します', '学习目的和手段表达'],
                ['lesson29.html', '第五课', '日本語の発音が難しくて、困っています', '学习困难和状态表达'],
                ['lesson30.html', '第六课', 'この問題について先生に相談してみましょう', '学习建议和尝试表达']
            ];

            const courseListElement = document.getElementById('course-list');
            
            courseData.forEach(course => {
                const [url, title, subtitle, description] = course;
                
                const courseElement = document.createElement('a');
                courseElement.href = url;
                courseElement.className = 'course-item';
                
                courseElement.innerHTML = `
                    <div class="course-title">${title}</div>
                    <div class="course-subtitle">${subtitle}</div>
                    <div class="course-desc">${description}</div>
                `;
                
                courseListElement.appendChild(courseElement);
            });
        });
    </script>
</body>
</html>
